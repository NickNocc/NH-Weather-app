<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Develop/assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header id="titleHead" class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container row col-12 remove-all-margin" id="bigBox">
        <div class="column col-3 col-md-6 searchBox">   
            <h2 class="">Search for a City:</h1>
            <input type="search" id="citySearch" placeholder="Los Angeles">
            <button type="button " class="btn btn-info" >Search</button> </br>
            <button type="button " class="bg-danger" style="margin-top: 3px; border-radius: 0.25rem;">Clear Search History</button>

        </div>
        <div class="column border border-primary col-md-6 col-9" id="cityHolder">
            <h1 id="cityName"></h1>
            <img id="cityIcon" alt="">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="UV-Index"></p>
        </div>
        <h2>Recent Searches:</h2>

        <div class="col-3 col-md-4 container" id="recentSearches">
        </div>
        <div class="col-9 col-md-8 row" id="cardHolder">
            <h2>5-Day Forecast: </h2>
        </div>
    </div>
    
</body>
<script src="./Develop/assets/javascript/script.js"></script>


</html>
